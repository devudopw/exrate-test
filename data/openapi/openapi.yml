openapi: 3.0.0
info:
  title: exrate-test
  description: exrate-test
  version: v1
paths:
  /convert-to:
    get:
      tags:
        - convert-to
      operationId: convertTo
      parameters:
        -
          name: from
          in: query
          description: 'source currency convert from'
          required: true
          schema:
            type: string
        -
          name: to
          in: query
          description: 'target currency convert to'
          required: true
          schema:
            type: string
        -
          name: amount
          in: query
          description: 'amount to convert'
          required: true
          schema:
            type: number
            format: float
      responses:
        '200':
          description: 'successful conversion'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversion'
components:
  schemas:
    Conversion:
      properties:
        data:
          $ref: '#/components/schemas/data'
      type: object
    data:
      properties:
        type:
          type: string
          default: conversion
        attributes:
          $ref: '#/components/schemas/attributes'
      type: object
    attributes:
      properties:
        converted:
          type: string
        amount:
          type: number
          format: float
        from:
          type: string
        to:
          type: string
        exrate:
          type: number
          format: float
        inverse:
          type: number
          format: float
      type: object
